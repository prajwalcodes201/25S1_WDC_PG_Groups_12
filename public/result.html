<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Over</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container mt-5 text-center">
    <h2>Game Over</h2>
    <p class="fs-4">Your Score: <span id="score"></span> / <span id="total"></span></p>
    <p class="fs-5">Difficulty: <span id="difficulty"></span></p>
    <p class="fs-5">Time Used: <span id="timeUsed"></span></p>
    <button type="button" class="btn btn-primary mt-3" onclick="goHome()">Return to Home Page</button>
  </div>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const score = params.get('score');
    const total = params.get('total');
    const difficulty = params.get('difficulty');
    const timeUsedSeconds = parseInt(params.get('time') || '0');

    // Convert to minutes and seconds
    const minutes = Math.floor(timeUsedSeconds / 60);
    const seconds = timeUsedSeconds % 60;

    // Update page content
    document.getElementById('score').innerText = score;
    document.getElementById('total').innerText = total;
    document.getElementById('difficulty').innerText = difficulty || 'N/A';
    document.getElementById('timeUsed').innerText =
      `${minutes} minute${minutes !== 1 ? 's' : ''} ${seconds} second${seconds !== 1 ? 's' : ''}`;

    // Return to home page
    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
