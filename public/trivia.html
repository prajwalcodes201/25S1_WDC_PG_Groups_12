<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Demo</title>
</head>
<body>
  <h1>Trivia Question</h1>
  <button type="button" onclick="loadQuestion()">Get Question</button>

  <div id="questionBox"></div>

  <script>

    let lastQuestion = "";


    function loadQuestion() {
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
          const data = JSON.parse(this.responseText);

        if (data.question === lastQuestion) {

            loadQuestion();
            return;
          }
          lastQuestion = data.question;
          document.getElementById("questionBox").innerHTML = data.question;
        }
      };
      xhttp.open("GET", "/trivia", true);
      xhttp.send();
    }
  </script>
</body>
</html>
