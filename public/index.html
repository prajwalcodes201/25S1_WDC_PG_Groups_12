<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Setup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h2>Hello, <span id="usernameDisplay"></span>!</h2>


    <form id="apiForm" class="bg-secondary p-4 rounded mt-3">
      <div class="mb-3">
        <label class="form-label">Number of Questions:</label>
        <input type="number" name="amount" class="form-control" value="5" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Category:</label>
        <select name="category" class="form-select">
          <option value="">Any</option>
          <option value="10">General Knowledge</option>
          <option value="11">Entertainment: Film</option>
          <option value="17">Science & Nature</option>
          <option value="18">Science: Computers</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Difficulty:</label>
        <select name="difficulty" class="form-select">
          <option value="">Any</option>
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Type:</label>
        <select name="type" class="form-select">
          <option value="">Any</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True / False</option>
        </select>
      </div>


      <input type="hidden" name="mode" value="solo">

      <button type="submit" class="btn btn-light w-100">Start Game</button>
    </form>

    <button type="button" onclick="logout()" class="btn btn-danger w-100 mt-3">Logout</button>
  </div>

  <script>

    const username = localStorage.getItem('username');
    if (!username) {
      window.location.href = 'login.html';
    }
    document.getElementById('usernameDisplay').innerText = username;


    document.getElementById('apiForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;

      const amount = form.amount.value;
      const difficulty = form.difficulty.value;
      const category = form.category.value;
      const type = form.type.value;
      const mode = form.mode.value;

      const query = new URLSearchParams({
        amount,
        difficulty,
        category,
        type,
        mode
      }).toString();

      window.location.href = 'game.html?' + query;
    });

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
